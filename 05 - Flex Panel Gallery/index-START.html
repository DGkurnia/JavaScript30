<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href='https://fonts.googleapis.com/css?family=Amatic+SC'  rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="panel.css">
</head>
<body>
  <div class="panels">
    <div class="panel panel1">
      <p>Hey</p>
      <p>Let's</p>
      <p>Take a chill</p>
    </div>
    <div class="panel panel2">
      <p>Give</p>
      <p>Take</p>
      <p>Receive</p>
    </div>
    <div class="panel panel3">
      <p>Experience</p>
      <p>It</p>
      <p>Today</p>
    </div>
    <div class="panel panel4">
      <p>Do</p>
      <p>Your</p>
      <p>Best</p>
    </div>
    <div class="panel panel5">
      <p>Life</p>
      <p>Follows in</p>
      <p>Motion</p>
    </div>
  </div>

  <script>
    const panel = document.querySelectorAll('.panel');
    
    function toggle (){
      console.log('test');
      this.classLiist.toggle('open')
    }

    function active(a){
      console.log(a.propertyName)
      if (a.propertyName.includes('flex')){
        this.classLiist.toggle('open-active')
      }
    }

    panel.forEach(p => p.addEventListener('click',toggle))
    panel.forEach(p => p.addEventListener('transitioned',active))
  </script>



</body>
</html>
