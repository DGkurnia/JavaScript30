<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>
  <script>
    const secHand = document.querySelector('.second-hand');
    const minHand = document.querySelector('.min-hand');
    const houHand = document.querySelector('.hour-hand');
    function setDate(){
      
      const current = new Date()
      const sec = current.getSeconds()
      const secDegree = ((sec/60) * 360) + 90
      secHand.style.transform = `rotate(${secDegree}deg)`;

      const min = current.getMinutes()
      const minDegree = ((min/ 60)*360 + ((sec/60)*6)) + 90
      minHand.style.transform = `rotate(${minDegree}deg)`;

      const hou = current.getHours()
      const houDegree = ((hou/ 12)*360 + ((sec/60)*30)) + 90
      houHand.style.transform = `rotate(${houDegree}deg)`;


    }
    setInterval(setDate, 1000);

    setDate();
  </script>
</body>
</html>
