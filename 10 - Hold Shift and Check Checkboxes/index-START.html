<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiple Checkboxes Holding</title>
  <link rel="stylesheet" href="design.css">
</head>
<body>
    
  <div class="inbox">
    <div class="item">
      <input type="checkbox">
      <p>Inbox Layout Part.</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>One Iitem Check</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Shift key holding</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Lower item Check</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Every item located between another Item should be checked</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Libary-less Excecution</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Regular JavaScript</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Good Luck!</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Share your result !</p>
    </div>
  </div>

<script src="script.js">
</script>
</body>
</html>
